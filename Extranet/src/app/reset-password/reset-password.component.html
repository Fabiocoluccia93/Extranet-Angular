<div class="centrale">
    <h2 class="titolo"><b>RESET PASSWORD UTENTE</b></h2>
        <br>
     <br>
     <label for="cerca"><b>Inserisci username da ricercare</b></label>
     <input class="form-control form-control-lg"  [(ngModel)]="cercaUtente">
    <br>
     <input type="submit" (click)=cerca()  class="fadeIn fourth" value="CERCA UTENTE">
     <br><br> <br>

     <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> USERNAME </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
  
        <ng-container matColumnDef="accesso">
          <th mat-header-cell *matHeaderCellDef> PRIMO ACCESSO </th>
          <td mat-cell *matCellDef="let element" >
            <p *ngIf="element.primo_accesso==0" > Primo accesso effettuato </p>
            <p *ngIf="element.primo_accesso==1"> Primo accesso NON effettuato </p>
          </td>  
        </ng-container>
  
        <ng-container matColumnDef="stato">
          <th mat-header-cell *matHeaderCellDef> STATO </th>
          <td mat-cell *matCellDef="let element"> 
            <p *ngIf="element.stato==0" style="color: red;"> DISABILITATO </p>
            <p *ngIf="element.stato==1" style="color: green;"> attivo </p>
          </td>
        </ng-container>
        
       
        <ng-container matColumnDef="tasto">
          <th mat-header-cell *matHeaderCellDef > RESET PASSWORD </th>
          <td mat-cell *matCellDef="let element" >
          <button mat-button color="primary"  (click)="reset(element)">RESET PASSWORD</button>
        </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[ 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    

     

    </div>
