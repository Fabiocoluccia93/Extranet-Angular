<div class="centrale">
    <h2 class="titolo"><b>RESET PASSWORD UTENTE</b></h2>
        <br>
     <br>
     <label for="cerca"><b>Inserisci username da ricercare</b></label>
     <input class="form-control form-control-lg"  [(ngModel)]="cercaUtente">
    <br>
     <input type="submit" (click)=cerca()  class="fadeIn fourth" value="CERCA UTENTE">
     <br><br> <br>

     <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> USERNAME </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
  
        <ng-container matColumnDef="accesso">
          <th mat-header-cell *matHeaderCellDef> PRIMO ACCESSO </th>
          <td mat-cell *matCellDef="let element"> {{element.primo_accesso}} </td>
        </ng-container>
  
        <ng-container matColumnDef="stato">
          <th mat-header-cell *matHeaderCellDef> STATO </th>
          <td mat-cell *matCellDef="let element"> {{element.stato}} </td>
        </ng-container>

        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    

     

    </div>
