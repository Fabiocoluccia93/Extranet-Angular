
<div class="centrale">
    <h3 class="titolo">Disabilita Utenti</h3>
    <div id="inserisci">
        <b>seleziona tipologia utenti</b> 
        <br>
            <select [(ngModel)]="gruppo.id" (ngModelChange)="gruppoChanged($event)" name="gruppo" class="form-control form-control-lg">
                <option *ngFor="let tipologia of tipologie" [ngValue]="tipologia">
                    {{tipologia.descrizione}}
                </option>
            </select>
      </div>

    </div>
