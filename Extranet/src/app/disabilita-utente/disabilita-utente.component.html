
<div class="centrale">
    <h2 class="titolo">Disabilita Utenti</h2>
    <div id="inserisci">
        <b>seleziona tipologia utenti</b> 
        <br>
        <select [(ngModel)]="gruppo" (ngModelChange)="gruppoChanged($event)" name="gruppo" class="form-control form-control-lg">
            <option *ngFor="let tipologia of tipologie" [ngValue]="tipologia">
                {{tipologia.descrizione}}
            </option>
        </select>
        <br><br><br>
        <div class="mat-elevation-z8" *ngIf="visualizza">
    
                <table mat-table [dataSource]="utentii" class multiTemplateDataRows>
                 
                  <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> USERNAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                  </ng-container>
                 
                  <ng-container matColumnDef="primoAccesso">
                    <th mat-header-cell *matHeaderCellDef> PRIMO ACCESSO EFFETTUATO </th>
                    <td mat-cell *matCellDef="let element"> {{element.primo_accesso}} </td>
                  </ng-container>

                  <ng-container matColumnDef="stato">
                    <th mat-header-cell *matHeaderCellDef> STATO </th>
                    <td mat-cell *matCellDef="let element"> {{element.stato}} </td>
                  </ng-container>

                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                  <tr mat-row *matRowDef="let element; columns: displayedColumns;"  class="element-row"></tr>

                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div> 

        
      </div>

    </div>
