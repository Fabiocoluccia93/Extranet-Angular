<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="//www.gruppoisc.com/website2019/wp-content/uploads/thegem-logos/logo_e736c347a39a6bca636e79c716aa8a31_1x.png" srcset="//www.gruppoisc.com/website2019/wp-content/uploads/thegem-logos/logo_e736c347a39a6bca636e79c716aa8a31_1x.png 1x,//www.gruppoisc.com/website2019/wp-content/uploads/thegem-logos/logo_e736c347a39a6bca636e79c716aa8a31_2x.png 2x,//www.gruppoisc.com/website2019/wp-content/uploads/thegem-logos/logo_e736c347a39a6bca636e79c716aa8a31_3x.png 3x" alt="Gruppo ISC" style="width: 132px;" class="small">
      </div>
  
      <!-- Login Form -->
      <div>
        <input type="text" id="user" class="fadeIn second"  placeholder="username" [(ngModel)]="utente.username" >
        <input type="password" id="password" class="fadeIn third" placeholder="password" [(ngModel)]="utente.password">
        <br><br><br><br>

        <input type="submit" (click)=accesso() class="fadeIn fourth" value="ACCEDI">
      </div>

    </div>
  </div>
