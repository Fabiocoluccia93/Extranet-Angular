<div class="centrale">
      <b>Inserisci la commessa da selezionare</b> 
      <br>
      <select [(ngModel)]="commessa" (ngModelChange)="commessaChanged($event)" name="commessa" class="form-control form-control-lg">
          <option *ngFor="let commessa1 of commesse" [ngValue]="commessa1">
              {{commessa1.id_commessa}}-{{commessa1.nome}}
          </option>
     </select> 
      <br>
</div>
